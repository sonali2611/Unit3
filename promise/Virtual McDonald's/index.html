<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome To McDonald's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
<img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg" alt="">
<h2>Welcome to Macdonalds Please Order From US !!.</h2>
    </div>
<div id="giveOrder">
    <h3>Select Items which You want to order</h3>
    <form action="" id="form">
        <label for="maharajaMc">Maharaja Mac</label>
        <input type="checkbox" name="mcFloat" id="mcFloat" value="https://i1.sndcdn.com/avatars-000058885382-vrhq6x-t500x500.jpg">
        <label for="mcFloat">Mc Float</label>
        <input type="checkbox" name="mcFlurry" id="mcFlurry" value="https://assets.teenvogue.com/photos/58b9addf9538b52aa7102b8f/2:3/w_1804,h_2706,c_limit/80_Oreo-McFlurry.jpg">
        <label for="mcFlurry">Mc Flurry</label>
        <input type="checkbox" name="filetOFish" id="filetOFish" value="https://upload.wikimedia.org/wikipedia/commons/f/f7/McDonald%27s_Filet-O-Fish_sandwich_%281%29.jpg">
        <label for="filetOFish">Filit-O-Fish</label>
        <input type="checkbox" name="mcNuggets" id="mcNuggets" value="https://www.seekpng.com/png/detail/241-2413926_mcdonalds-chicken-nuggets-chicken-nuggets-transparent-background.png">
        <label for="mcNuggets">Mc Nuggets</label>
        <input type="checkbox" name="hashbrown" id="hashbrown" value="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-HASH-BROWNS-1:1-3-product-tile-desktop?wid=829&hei=515&dpr=off">
        <label for="hashbrown">Hash Brown</label>
        <input type="checkbox" name="mcAlooTikki" id="mcAlooTikki" value="https://www.foodnavigator-asia.com/var/wrbm_gb_food_pharma/storage/images/7/6/8/5/2845867-1-eng-GB/McAloo-Tikki-enters-row-as-another-Indian-JV-starts-to-fall-down.jpg">
        <label for="mcAlooTikki">Mc Aloo Tikki</label>
        <input type="checkbox" name="mcPuff" id="mcPuff" value="https://live.staticflickr.com/8232/8477233192_f893a154a3_c.jpg">
        <label for="mcPuff">Mc Puff</label>
        <input type="checkbox" name="mcEgg" id="mcEgg" value="https://5.imimg.com/data5/NK/SI/MY-33353830/mcdonald-mcegg-burger-500x500.png">
        <label for="mcEgg">Mc Egg</label>
        <input type="checkbox" name="maharajaMc" id="maharajaMc" value="https://www.mcdonaldsindia.com/images/productview/McMaharaja-nonveg.png">
        <input type="checkbox" name="mcChicken" id="mcChicken" value="https://www.sidechef.com/recipe/b4496acb-32b7-4b27-8d91-b6e7a3c21218.jpg?d=1408x1120">
        <label for="mcChicken">Mc Chicken</label>
        <input type="submit" value="Order">
    </form>
</div>
<div id="show">

</div>
</body>
</html>

<script src="script.js"></script>
