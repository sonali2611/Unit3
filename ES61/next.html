<script>
let divTag=document.getElementById("display")
let {videoId}=JSON.parse(localStorage.getItem("local1"))


let src=`https://www.youtube.com/embed/${videoId}`
let iframe=document.createElement("iframe")
iframe.setAttribute("src",src)
iframe.setAttribute("allowfullscreen","true")
iframe.width="100%"
iframe.height="100%"
divTag.append(iframe)





</script>
